<body class="path-auth">
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->

        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>

        <!-- ============================================================== -->

        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(../assets/images/background/login-register.jpg) no-repeat center center; background-size: cover;">
            <div class="auth-box p-4 bg-white rounded">
                <div id="loginform">
                    <div class="logo">
                        <h3 class="box-title mb-3">Welcome to Framf√∂r AODB!</h3>
                    </div>
                    <!-- Form -->
                    <div class="row text-left">
                        <div class="col-12">
                            <form class="form-horizontal mt-3 form-material" id="loginform" action="index.html">
                                <div class="form-group mb-3 ">
                                    <div class="col-xs-12">
                                        <label for="reg_email">Your Email</label>
                                        <input class="form-control" id="reg_email" type="text" required="">
                                    </div>
                                </div>
                                <div class="form-group mb-3 ">
                                    <div class="col-xs-12">
                                        <label for="reg_pwd">Password</label>
                                        <input class="form-control" id="reg_pwd" type="password" required="">
                                    </div>
                                </div>
                                <div class="form-group text-center mt-4">
                                    <div class="col-xs-12">
                                        <button class="btn btn-success btn-lg btn-block waves-effect waves-light" type="submit">Sign In</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex">
                                        <div class="checkbox checkbox-info pt-0">
                                            <a href="javascript:void(0)" id="to-recover" class="float-right"><i class="fa fa-lock mr-1"></i> Forgot your password?</a>
                                        </div>
                                        <div class="ml-auto">
                                            <li class="text-muted">
                                                Don't have an account?
                                                <a href="javascript:void(0)" id="to-recover" class="float-right">Request</a>
                                            </li>
                                        </div>
                                    </div>
                                </div>

                                <div class="div_middleLine_text">
                                    <h6><span> Sign in with social </span></h6>
                                </div>

                                <!--<div class="row">-->
                                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                                        <div class="social mb-3">
                                            <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i>
                                                Sign in with Facebook </a>
                                        </div>
                                    </div>
                                <!--</div>-->
                                <!--<div class="row">-->
                                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                                        <div class="social mb-3">
                                            <a href="javascript:void(0)" class="btn btn-twitter" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-twitter"></i>
                                                Sign in with Twitter </a>
                                        </div>
                                    </div>
                                <!--</div>-->
                            </form>
                        </div>
                    </div>
                </div>
                <div id="recoverform">
                    <div class="logo">
                        <h3 class="font-weight-medium mb-3">Recover Password</h3>
                        <span class="text-muted">Enter your Email and instructions will be sent to you!</span>
                    </div>
                    <div class="row mt-3 form-material">
                        <!-- Form -->
                        <form class="col-12" action="index.html">
                            <!-- email -->
                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="email" required="" placeholder="Username">
                                </div>
                            </div>
                            <!-- pwd -->
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary text-uppercase" type="submit" name="action">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    $('[data-toggle="tooltip"]').tooltip();

        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
